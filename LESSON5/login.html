<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../assets/css/login.css"> -->
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.75)),
                url('../images/background.jpg') no-repeat center center/cover;
            height: 100vh;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 5px;
            color: white;
            max-width: 400px;
        }

        .login-container input {
            background: #333;
            border: none;
            color: white;
        }

        .login-container input:focus {
            background: #444;
            color: white;
        }

        .btn-red {
            background: #e50914;
            border: none;
        }

        .btn-red:hover {
            background: #b20710;
        }

        .text-gray {
            color: #b3b3b3;
        }

        .text-gray:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="login-container text-center">
            <h2 class="mb-4">Đăng nhập</h2>
            <form>
                <div class="mb-3">
                    <input id = 'username' type="text" class="form-control" placeholder="Email hoặc số điện thoại di động">
                </div>
                <div class="mb-3">
                    <input id ='password'type="password" class="form-control" placeholder="Mật khẩu">
                </div>
                <button id ='btn_submit'type="submit" class="btn btn-red w-100 mb-3">Đăng nhập</button>
                <div class="mb-3">
                    <a href="#" class="text-gray">Sử dụng mã đăng nhập</a>
                </div>
                <div class="mb-3">
                    <a href="#" class="text-gray">Bạn quên mật khẩu?</a>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label text-gray" for="rememberMe">Ghi nhớ tôi</label>
                </div>
                <p class="mt-3 text-gray">Bạn mới tham gia MindX? <a href="#" class="text-white">Đăng ký ngay.</a></p>
            </form>
        </div>
    </div>
    <script>
        let username =getElement.get('username');
        let password = document.getElementById('password');
        let btn_submit = document.getElementById('btn_submit');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
