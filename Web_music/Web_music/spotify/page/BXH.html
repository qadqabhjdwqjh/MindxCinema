<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Xếp Hạng Ca Sĩ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        h1 {
            margin-top: 20px;
        }
        .singer-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .singer {
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 10px;
            width: 300px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .singer img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        .singer h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bảng Xếp Hạng Ca Sĩ</h1>
        <div class="singer-list" id="singer-list">
            <!-- Nội dung sẽ được thêm bằng JavaScript -->
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const singers = [
                { rank: 1, name: "Hòa Minzy 🏆", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/HOA_MINZY_-_YFSMV_2022.jpg/375px-HOA_MINZY_-_YFSMV_2022.jpg" },
                { rank: 2, name: "Sơn Tùng M-TP ", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Son_Tung_M-TP_1_%282017%29.png/375px-Son_Tung_M-TP_1_%282017%29.png" },
                { rank: 3, name: "Erik", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTNk2_dWUu91k56mjODhPbqCPfVbBlYX1RVQ&s" },
                { rank: 4, name: "Min", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/MIN_-_2020.03.21.png/500px-MIN_-_2020.03.21.png" },
                { rank: 5, name: "Đen Vâu", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Den_Vau_in_Song_Gallery_2021.jpg/375px-Den_Vau_in_Song_Gallery_2021.jpg" },
                { rank: 6, name: "Noo Phước Thịnh", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/NooPhuocThinh_cropped.png/375px-NooPhuocThinh_cropped.png" },
                { rank: 7, name: "Tóc Tiên", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/T%C3%93C_TI%C3%8AN_2024_P3.jpg/500px-T%C3%93C_TI%C3%8AN_2024_P3.jpg" },
                { rank: 8, name: "Bích Phương", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/BICH_PHUONG_-_VIETTEL%2B%2B.jpg/375px-BICH_PHUONG_-_VIETTEL%2B%2B.jpg" },                               
                { rank: 9, name: "Jack - J97", image: "https://upload.wikimedia.org/wikipedia/commons/3/3a/JackBMT_%28cropped%29.png" },
            ];
            
            const singerList = document.getElementById("singer-list");
            singers.forEach(singer => {
                const singerDiv = document.createElement("div");
                singerDiv.classList.add("singer");
                singerDiv.innerHTML = `
                    <img src="${singer.image}" alt="${singer.name}">
                    <h3>#${singer.rank} - ${singer.name}</h3>
                `;
                singerList.appendChild(singerDiv);
            });
        });
    </script>
</body>
</html>
